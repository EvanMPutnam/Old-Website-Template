<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>





    <h1>Blog Posts</h1>
    {% if posts %}
        {% for post in posts %}
            <form action="{{ url_for('deleteBlogDialog', id=post.id) }}" onSubmit="if(!confirm('Are you sure you want to delete this')){return false;}">
                <input type="submit" value="{{ post.title }}" />
            </form>
        {% endfor %}
    {% endif %}

    <h1>Portfolio Posts</h1>
    {% if portfolios %}
        {% for port in portfolios %}
            <form action="{{ url_for('deletePortfolioDialog', id=port.id) }}" onSubmit="if(!confirm('Are you sure you want to delete this')){return false;}">
                <input type="submit" value="{{ port.title }}" />
            </form>
        {% endfor %}
    {% endif %}

</body>
</html>
